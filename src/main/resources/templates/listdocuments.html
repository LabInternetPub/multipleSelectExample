<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List documents</title>
</head>
<body>
<ul>
    <li th:each="doc : ${documents}">
        <span th:text="${doc.content}"></span>
        <ul>
            <li th:each="tag: ${doc.tags}" th:text="${tag.name}"></li>
        </ul>
    </li>
</ul>

</body>
</html>
