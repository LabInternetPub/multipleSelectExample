<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List documents</title>
</head>
<body>
<ul>
    <li th:each="doc : ${documents}">
        <h2><span th:text="${doc.content}"></span></h2>
        <h3>Tags</h3>
        <ul>
            <li th:each="tag: ${doc.tags}" th:text="${tag.name}"></li>
        </ul>
        <h3>Reviewers</h3>
        <ul>
            <li th:each="reviwer: ${doc.reviwers}" th:text="${reviwer.name} + ' ' + ${reviwer.secondName}"></li>
        </ul>
    </li>
</ul>

</body>
</html>
